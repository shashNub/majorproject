{% extends 'layout.html' %}
{% block content %}
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-8">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Login</h1>
                </div>
                <form action="" method="post" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Username</label>
                        <input type="text" id="username" name="username" required 
                               class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                    </div>
                    <div>
                        <button type="submit" 
                                class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                            Login
                        </button>
                    </div>
                    <div class="text-center">
                        <p class="text-gray-600 dark:text-gray-400">
                            Don't have an account? 
                            <a href="{% url 'register' %}" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">Create one</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
