{% extends 'layout.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white dark:bg-gray-900 rounded-2xl shadow-xl p-8 border border-blue-100 dark:border-gray-700">
  <h1 class="text-2xl font-bold text-blue-700 mb-4">Verify your email</h1>
  <p class="text-gray-600 dark:text-gray-300 mb-6">Enter the 6-digit code sent to your email.</p>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <input name="code" maxlength="6" pattern="\d{6}" required class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-3 py-2" placeholder="123456" />
    <div class="flex items-center gap-3">
      <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">Verify</button>
      <a href="{% url 'resend_otp' %}" class="text-sm text-blue-700 hover:underline">Resend OTP</a>
    </div>
  </form>
</div>
{% endblock content %}
